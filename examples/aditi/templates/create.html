<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Form</title>
  </head>
  <body>
    {% block body %}
      {% if success %}<p>Saved Successfully!</p>{% endif %}
      <form method="post" action="">
        {% for field in form %}
          <p>{{ field.label }} {{ field }}</p>
        {% endfor %}
        <p><button type="submit">Submit</button></p>
      </form>
    {% endblock %}
  </body>
</html>
